plugins {
    id 'java'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group 'com.aton.proj.libs.oneval'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}